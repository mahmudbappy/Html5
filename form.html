<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
          <nav>
               <ul>
                    <li><a href="audio-video.html">Audio</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="table.html">Table</a></li>
               </ul>
          </nav>
     </header>
     <form>
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Your Name"><br><br>

          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Your Email"><br><br>

          <label for="number">Your Phone</label>
          <input type="number" id="number" placeholder="Your Phone"><br><br>

          <fieldset>
               <legend>Pick One Pitha</legend>
               <label for="chitoy">
                    <input type="radio" id="pitha" name="chitoy">
                    Chitoy
               </label><br><br>

               <label for="vapa">
                    <input type="radio" id="pitha" name="vapa">
                    Vapa
               </label><br><br>

               <label for="coconut">
                    <input type="radio" id="pitha" name="coconut">
                    Coconut
               </label>
          </fieldset>

          <fieldset>
               <legend>Select One More Vortas</legend>

               <label for="sorisa">
                    <input type="checkbox" id="vorta" name="sorisa">
                    Sorisa
               </label><br><br>

               <label for="shukti">
                    <input type="checkbox" id="vorta" name="shutki">
                    Shutki
               </label><br><br>

               <label for="dal">
                    <input type="checkbox" id="vorta" name="dal">
                    Dal
               </label>
          </fieldset>

          <fieldset>
               <legend>Special Instruction</legend>
               <textarea name="" id="" cols="60" rows="3"></textarea>
          </fieldset>
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </form><br>
        <hr>
</body>
</html>
